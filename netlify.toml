[build]
  # Build command for Vite
  command = "npm run build"
  
  # Directory to publish (Vite outputs to dist by default)
  publish = "dist"

[build.environment]
  # Node version
  NODE_VERSION = "18"

# SPA redirect rules for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Set headers for better performance
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable" 